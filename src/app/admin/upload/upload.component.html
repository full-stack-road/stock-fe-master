<head>
    

    <style>
        html, body {
  margin: 0; padding: 0;
}
.hero-bkg-animated {
  background: gray url(assets/images/logo.jpg) repeat 0 0;
  width: 100%;
  margin: 0;
  text-align: center;
  height: 405px;
  padding-top: 220px;
  box-sizing: border-box;
  -webkit-animation: slide 20s linear infinite;
}

.hero-bkg-animated h1 {
  font-family: sans-serif;
}

@-webkit-keyframes slide {
    from { background-position: 0 0; }
    to { background-position: -400px 0; }
}
    </style>
</head>
<body>
<div class="hero-bkg-animated">
<div class="card text-dark bg-light mb-3">
        <p class="h4 card-header">Import Excel Data</p>
        <div class="card-body bg-light">

            <p class="card-text">Select File to be uploaded:&nbsp;</p>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="file" name="stockPriceFile" (change)="uploadFile($event)"  />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Upload</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
