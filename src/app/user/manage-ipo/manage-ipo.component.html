<div class="card shadow">
    <p class="h4 card-header">List of IPOs</p>
    <div class="card-body bg-light">
        <table class="table table-borderless table-hover">
            <thead>
                <tr class="">
                    <th scope="col">#</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Stock Exchanges</th>
                    <th scope="col">About</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ipo of ipoList,index as i">
                    <td>{{ i+1 }}</td>
                    <td>{{ ipo.companyCode }}</td>
                    <td>{{ ipo.stockExchangesId }}</td>
                    <td>{{ ipo.remarks }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
